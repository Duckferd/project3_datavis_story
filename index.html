<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vancity Neighbourhood Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Vancity Neighbourhood Tool</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </div>
  <!--Drop down menu 1 -->
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Year :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>

      <!-- Panel 1 -->
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Average Rent in Vancouver</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Average Rent in Neighbourhood</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Units available in Vancouver</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Units available in Neighbourhood</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Type of Crime :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>

      <div class="col-md-5">
        <h3>Vancouver heat map</h3>
      </div>

      <div class="col-md-5">
        <div class="row-md">
          <h3>crime rate</h3>
        </div>
        <div class="row-md">
          <h3>rental price</h3>
        </div>
      </div>
    </div>



    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
