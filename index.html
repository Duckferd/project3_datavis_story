<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vancity Neighbourhood Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body class="bg-info">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Vancity Neighbourhood Tool</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </div>
  <!--Row 1 - Drop down menu 1 and 2 -->
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Year :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-8">
        <div class="well">
          <h5>Type of Crime :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
        <!-- Row 1: Crime rate + Rental rate -->
    <div class="row">
        <div class="col-md-6">
          <div id="line_1">
            <h3>crime rate</h3>
          </div>
        </div>
        <div class="col-md-6">
          <div id="line_2">
            <h3>rental price</h3>
          </div>
        </div>
    </div>

        <!-- Row 2: Heat map -->
        <div class="row-md">
          <div id="heat">
            <h3>Vancouver heat map</h3>
          </div>
        </div>

        <!-- Row 3: Most popular crime + Most affordable neighborhood -->
        <div class="row">
          <div class="col-md-6">
            <div id="donut">
              <h3>Most popular crime</h3>
            </div>
          </div>
          <div class="col-md-6">
            <div id="list">
              <h3>Most Affordable Neighbourhood</h3>
            </div>
          </div>
        </div>

      </div>
    </div>




    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
